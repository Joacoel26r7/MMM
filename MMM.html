<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMM - Misterios Misteriosamente Misteriosos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
        }

        h1, h2 {
            font-family: 'Creepster', cursive;
            color: red;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7), 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .button {
            background-color: #900;
            color: white;
            font-size: 24px;
            border: 2px solid #f00;
            padding: 20px 40px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        .button:hover {
            background-color: #f00;
            transform: scale(1.1);
        }

        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            opacity: 0.2;
            animation: fogAnimation 5s infinite alternate;
        }

        @keyframes fogAnimation {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        #audio {
            display: none;
        }

        .fadeIn {
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2016/11/21/16/57/dark-1844295_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: grayscale(100%) blur(2px);
            z-index: -1;
        }
    </style>
</head>
<body class="fadeIn">
    <div class="background"></div>
    <div class="fog"></div>
    <h1>Misterios Misteriosamente Misteriosos</h1>
    <h2>El Horror que No Se Deber√≠a Recordar...</h2>
    
    <button class="button" onclick="playSound()">Reproducir</button>
    <audio id="audio" preload="auto">
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
    </audio>
    
    <script>
        function playSound() {
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>
</body>
</html>
